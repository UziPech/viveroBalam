name: papeleria_moderna
description: "Un nuevo proyecto de Flutter para gestion de papeleria."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Gestión de Estado
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navegación
  go_router: ^14.0.0

  # Base de Datos (Hive - compatible con Web y Mobile)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # UI / Diseño
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  gap: ^3.0.1
  cupertino_icons: ^1.0.8

  # Cámara e Imágenes
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0

  # Archivos y Sistema
  archive: ^3.6.1
  share_plus: ^10.1.4
  file_picker: ^8.1.7
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Generadores de Código
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0 
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
